<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <img src="images/logo.png"
                 class="logo"
                 alt="oldagram logo">
            <img src="images/kari.jpeg"
                 class="user-avatar"
                 alt="user icon">
        </header>
        
        <section class="main-section">
            <div class="sub-header">
                <img class="vangogh-avatar" 
                     src="images/avatar-vangogh.jpg"
                     alt="avatar icon for vincent van gogh">
            <div class="post-name-place">
                <h5>Vincent van Gogh</h5>
                <h6>Zundert, Netherlands</h6>
            </div>       
            </div>
            <div class="img-post">
                <img src="images/post-vangogh.jpg"
                     alt="a portrait of vincent van gogh">
            </div>
        </section>
        
        <section class="sub-section">
            <div class="info">
                <img src="images/icon-heart.png"
                     class="icon"
                     alt="an outline of a heart">
                     
                <img src="images/icon-comment.png"
                     class="icon"
                     alt="an outline of a comment icon">
        
                <img src="images/icon-dm.png"
                     class="icon"
                     alt="an outline of an arrow">
            </div>
            <p class="likes">21,492 likes</p>
            <p><span>vincey1853 </span>just took a few mushrooms lol</p>
        </section>
        
        
        
        
        <script src="script.js"></script>
        
    </body>
</html>
